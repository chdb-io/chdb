name: Build & Test macOS x86_64

on:
  workflow_dispatch:
    inputs:
      TAG_NAME:
        description: 'Release Version Tag'
        required: true
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths-ignore:
      - '**/*.md'

jobs:
  build_static_lib_on_linux:
    name: Build static lib on Linux (cross-compile for macOS x86_64)
    runs-on: [self-hosted, linux, x64, ubuntu-latest]
    if: ${{ !github.event.pull_request.draft }}
    timeout-minutes: 600
    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make build-essential libssl-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm \
            libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev \
            libffi-dev liblzma-dev p7zip-full
      - name: Upgrade Rust toolchain
        run: |
          rustup toolchain install nightly-2025-07-07
          rustup default nightly-2025-07-07
          rustup component add rust-src
          rustc --version
          cargo --version
      - name: Install clang++ for Ubuntu
        run: |
          pwd
          uname -a
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          which clang++-19
          clang++-19 --version
          sudo apt-get install -y make cmake ccache ninja-build yasm gawk wget
          sudo apt-get install -y lld-19
          if ! command -v wasm-ld &> /dev/null; then
            sudo ln -sf /usr/bin/wasm-ld-19 /usr/bin/wasm-ld || true
          fi
          which wasm-ld || echo "wasm-ld not found in PATH"
          ccache -s
      - name: Update git
        run: |
          sudo add-apt-repository ppa:git-core/ppa -y
          sudo apt-get update
          sudo apt-get install -y git
          git --version
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update submodules
        run: |
          git submodule update --init --recursive --jobs 4
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ubuntu-22.04-x86_64-cross-compile
          max-size: 5G
          append-timestamp: true
      - name: remove old clang and link clang-19 to clang
        run: |
          sudo rm -f /usr/bin/clang || true
          sudo ln -s /usr/bin/clang-19 /usr/bin/clang
          sudo rm -f /usr/bin/clang++ || true
          sudo ln -s /usr/bin/clang++-19 /usr/bin/clang++
          which clang++
          clang++ --version
      - name: Build static library with debug symbols
        timeout-minutes: 600
        run: |
          source ~/.cargo/env
          export CHDB_KEEP_DEBUG_SYMBOLS=1
          bash ./chdb/build/build_static_lib_mac_on_linux.sh x86_64
      - name: Check ccache statistics
        run: |
          ccache -s
          df -h
      - name: Keep killall ccache and wait for ccache to finish
        if: always()
        run: |
          sleep 60
          while ps -ef | grep ccache | grep -v grep; do \
            killall ccache; \
            sleep 10; \
          done
      - name: Upload libchdb.a
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64-build-artifacts
          path: |
            ./libchdb.a
          retention-days: 1

  test_go_on_macos:
    name: Test Go on macOS x86_64 (crash debug)
    runs-on: macos-15-intel
    needs: build_static_lib_on_linux
    if: ${{ !github.event.pull_request.draft }}
    timeout-minutes: 600
    steps:
      - name: Check machine architecture
        run: |
          echo "=== Machine Architecture Information ==="
          echo "Machine type: $(uname -m)"
          echo "Architecture: $(arch)"
          echo "System info: $(uname -a)"
      - name: Install go for macOS
        run: |
          brew update
          brew install go
          go version
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64-build-artifacts
          path: ./artifacts
      - name: Restore libchdb.a
        run: |
          [ -f ./artifacts/libchdb.a ] && mv ./artifacts/libchdb.a ./
          ls -lh ./libchdb.a
      - name: Run chdb/build/test_go_example.sh
        timeout-minutes: 600
        run: |
          bash ./chdb/build/test_go_example.sh ${{ github.workspace }}/libchdb.a
        continue-on-error: true
        id: go_test
      - name: Fail if Go test crashed
        if: steps.go_test.outcome == 'failure'
        run: |
          echo "Go test failed - crash info should be printed above by test_go_example.sh"
          exit 1
