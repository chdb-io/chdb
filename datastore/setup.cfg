[flake8]
exclude = .git, __pycache__, tests, build, dist
max-line-length = 120
max-complexity = 10
# F401: imported but unused (for __init__.py re-exports)
# F811: redefinition of unused name (for pytest fixtures)
per-file-ignores = __init__.py:F401
ignore = F811
# Only check for critical errors in strict mode
select = E9,F63,F7,F82

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
